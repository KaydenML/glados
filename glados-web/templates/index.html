{% extends "base.html" %}

{% block title %}Glados{% endblock %}

{% block head %}
<script src="https://d3js.org/d3.v7.min.js"></script>
<style>
  body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    color: #333333;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  h1 {
    font-size: 36px;
    font-weight: bold;
    margin: 0;
  }

  .menu {
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
  }

  .menu a {
    color: #333333;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 5px;
    background-color: #ffffff;
    transition: background-color 0.3s ease;
  }

  .menu a:hover {
    background-color: #eeeeee;
  }

  .graphBox {
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-gap: 30px;
  }

  .graphBox .box {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 7px 25px rgba(0, 0, 0, 0.08);
    height: 300px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="header">
    <h1>Glados</h1>
  </div>

  <div class="menu">
    <a href="/content/">Content Dashboard</a>
    <a href="/network/">Network Explorer</a>
  </div>

  <div class="graphBox">
    <div class="col">
      <div id="graph1" class="box"></div>
    </div>
    <div class="col">
      <div class="box">
        <h3 style="text-align: center">Client Count</h3>
        <div id="graph2"></div>
<!--        <canvas id="pieChart"></canvas>-->
      </div>
    </div>
  </div>
</div>

<script>
  // Copyright 2021 Observable, Inc.
  // Released under the ISC license.
  // https://observablehq.com/@d3/pie-chart
  function PieChart(data, {
    name = ([x]) => x,  // given d in data, returns the (ordinal) label
    value = ([, y]) => y, // given d in data, returns the (quantitative) value
    title, // given d in data, returns the title text
    width = 640, // outer width, in pixels
    height = 400, // outer height, in pixels
    innerRadius = 0, // inner radius of pie, in pixels (non-zero for donut)
    outerRadius = Math.min(width, height) / 2, // outer radius of pie, in pixels
    labelRadius = (innerRadius * 0.4 + outerRadius * 0.6), // center radius of labels
    format = ",", // a format specifier for values (in the label)
    names, // array of names (the domain of the color scale)
    colors, // array of colors for names
    stroke = innerRadius > 0 ? "none" : "white", // stroke separating widths
    strokeWidth = 1, // width of stroke separating wedges
    strokeLinejoin = "round", // line join of stroke separating wedges
    padAngle = stroke === "none" ? 1 / outerRadius : 0, // angular separation between wedges
  } = {}) {
    // Compute values.
    const N = d3.map(data, name);
    const V = d3.map(data, value);
    const I = d3.range(N.length).filter(i => !isNaN(V[i]));

    // Unique the names.
    if (names === undefined) names = N;
    names = new d3.InternSet(names);

    // Chose a default color scheme based on cardinality.
    if (colors === undefined) colors = d3.schemeSpectral[names.size];
    if (colors === undefined) colors = d3.quantize(t => d3.interpolateSpectral(t * 0.8 + 0.1), names.size);

    // Construct scales.
    const color = d3.scaleOrdinal(names, colors);

    // Compute titles.
    if (title === undefined) {
      const formatValue = d3.format(format);
      title = i => `${N[i]}\n${formatValue(V[i])}`;
    } else {
      const O = d3.map(data, d => d);
      const T = title;
      title = i => T(O[i], i, data);
    }

    // Construct arcs.
    const arcs = d3.pie().padAngle(padAngle).sort(null).value(i => V[i])(I);
    const arc = d3.arc().innerRadius(innerRadius).outerRadius(outerRadius);
    const arcLabel = d3.arc().innerRadius(labelRadius).outerRadius(labelRadius);

    const svg = d3.create("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("viewBox", [-width / 2, -height / 2, width, height])
            .attr("style", "max-width: 100%; height: auto; height: intrinsic;");

    svg.append("g")
            .attr("stroke", stroke)
            .attr("stroke-width", strokeWidth)
            .attr("stroke-linejoin", strokeLinejoin)
            .selectAll("path")
            .data(arcs)
            .join("path")
            .attr("fill", d => color(N[d.data]))
            .attr("d", arc)
            .append("title")
            .text(d => title(d.data));

    svg.append("g")
            .attr("font-family", "sans-serif")
            .attr("font-size", 35)
            .attr("text-anchor", "middle")
            .selectAll("text")
            .data(arcs)
            .join("text")
            .attr("transform", d => `translate(${arcLabel.centroid(d)})`)
            .selectAll("tspan")
            .data(d => {
              const lines = `${title(d.data)}`.split(/\n/);
              return (d.endAngle - d.startAngle) > 0.25 ? lines : lines.slice(0, 1);
            })
            .join("tspan")
            .attr("x", 0)
            .attr("y", (_, i) => `${i * 1.1}em`)
            .attr("font-weight", (_, i) => i ? null : "bold")
            .text(d => d);

    return Object.assign(svg.node(), {scales: {color}});
  }


  var char_array = [];

  {% for i in pie_chart_client_count %}
    {% if i.client_name == "t" %}
      char_array.push({name: "Trin", value: {{i.client_count}}});
    {% else if i.client_name == "f" %}
      char_array.push({name: "Fluffy", value: {{i.client_count}}});
    {% else if i.client_name == "u" %}
      char_array.push({name: "Ultralight", value: {{i.client_count}}});
    {% else %}
      char_array.push({name: "Unknown", value: {{i.client_count}}});
    {% endif %}
  {% endfor %}

  const totalValue = char_array.reduce((sum, entry) => sum + entry.value, 0);
  const hasData = totalValue > 0;

  const title = d => {
    if (d.value === 0) {
      return "";
    }
    return hasData ? `${d.name}\n${d3.format(",")(d.value)}` : "";
  };

  const chart = PieChart(char_array, {
    name: d => d.name,
    value: d => d.value,
    width: 500,
    height: 500,
    title: title
  });

  document.getElementById("graph2").appendChild(chart);
</script>


</div>

{% endblock %}
